<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundebuch</title>
    <link rel="stylesheet" href="Erste_Seite.css">
</head>
<body>
    <div class="container">
        <form id="page1Form" enctype="multipart/form-data">
            <div class="section1">
                <h1 style="text-align: center;">Das bin ich:</h1>
                <input type="file" name="photo" accept="image/*">
                <label>Name: <input style="text-align: center;" type="text" name="name" placeholder="Gebe deinen Namen ein"></label><br>
                <label>Alter: <input style="text-align: center;" type="number" name="age" placeholder="Gebe dein Alter ein"></label><br>
                <label>Beruf: <input style="text-align: center;" type="text" name="job" placeholder="Gebe deinen Beruf ein"></label><br>
                <label>Wohnort: <input style="text-align: center;" type="text" name="residence" placeholder="Gebe deinen Wohnort ein"></label><br>
                <label>Tel.: <input style="text-align: center;" type="tel" name="phone" placeholder="Gebe deine Nummer ein"></label><br>
                <label>E-Mail: <input style="text-align: center;" type="email" name="email" placeholder="Gebe deine E-Mail ein"></label><br>
            </div>
            <div class="section2">
                <h2>Das mag ich besonders:</h2>
                <label><input type="checkbox" name="likes" value="tanzen"> Im Regen tanzen</label><br>
                <label><input type="checkbox" name="likes" value="lachen"> Lachen</label><br>
                <label><input type="checkbox" name="likes" value="spieleabend"> Spieleabend</label><br>
                <label><input type="checkbox" name="likes" value="meer"> Das Meer</label><br>
                <label><input type="checkbox" name="likes" value="buch"> Ein gutes Buch lesen</label><br>
                <label><input type="checkbox" name="likes" value="schlafen"> Lange schlafen</label><br>
                <label><input type="checkbox" name="likes" value="sport"> Sport</label><br>
                <label><input type="checkbox" name="likes" value="spaziergänge"> Waldspaziergänge</label><br>
                <label><input type="checkbox" name="likes" value="reisen"> Reisen</label><br>
                <label><input type="checkbox" name="likes" value="familie"> Familie</label><br>
                <label><input type="checkbox" name="likes" value="tiere"> Tiere</label><br>
            </div>
            <div class="section">
                <h2>Mein Lieblingszitat:</h2>
                <textarea id="textarea2" name="quote" rows="4" cols="50" placeholder="Gib dein Lieblingszitat ein"></textarea>
            </div>
            <button type="button" onclick="nextPage()">Speichern</button>
            <button type="button" onclick="showEntries()">Einträge anzeigen</button>
        </form>
    </div>
    <script>
        function nextPage() {
            const form = document.getElementById('page1Form');
            const formData = new FormData(form);
            fetch('save_data.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                // Logik zum Wechseln zur nächsten Seite hinzufügen
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showEntries() {
            window.location.href = 'index.php';
        }
    </script>
</body>
</html>
